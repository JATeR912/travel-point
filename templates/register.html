{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Registro de usuario</h2>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-success w-100 mt-2">Registrarse</button>
    </form>

    <p class="mt-3 auth-link">
        ¿Ya tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesión</a>
    </p>
</div>
{% endblock %}
