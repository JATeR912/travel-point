{% extends 'base.html' %}
{% block content %}
<h2>Eliminar lugar</h2>
<p>¿Estás seguro que deseas eliminar <strong>{{ lugar.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_lugar' lugar.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
